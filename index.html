<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DoubleTick Email Signature Generator</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 20px;
  background-color: #f5f5f5;
}
h2 { color: #25D366; }
input {
  padding: 8px;
  margin: 5px 0;
  width: 300px;
}
button {
  padding: 10px 20px;
  background-color: #25D366;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background-color: #1fa64b; }
#preview {
  margin-top: 20px;
  border: 1px solid #ccc;
  background-color: #fff;
  padding: 20px;
}
textarea { width: 100%; height: 300px; margin-top: 10px; display: none; }
a img { text-decoration: none; display: inline-block; vertical-align: middle; }
</style>
</head>
<body>

<h2>DoubleTick Email Signature Generator</h2>

<form id="signatureForm">
  <label>Name:</label><br>
  <input type="text" id="name" placeholder="Enter your name" required><br>

  <label>Designation:</label><br>
  <input type="text" id="designation" placeholder="Enter your designation" required><br>

  <label>Email:</label><br>
  <input type="email" id="email" placeholder="Enter your email" required><br>

  <label>Phone:</label><br>
  <input type="text" id="phone" placeholder="Enter your phone number" required><br>

  <button type="button" onclick="generateSignature()">Generate Signature</button>
</form>

<h3>Live Preview:</h3>
<div id="preview"></div>

<button onclick="copyPreview()">Copy Signature</button>
<button onclick="toggleHTML()">Show/Hide HTML Code</button>
<textarea id="signatureHTML" readonly></textarea>

<script>
const template = `
<table cellpadding="0" cellspacing="0" border="0" style="max-width:600px; width:100%; font-family:Arial, Helvetica, sans-serif;">
  <tr>
    <td style="padding:0;">
      <table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
        <tr>
          <td style="padding:20px 20px 20px 0; vertical-align:middle; text-align:center;">
            <img src="https://raw.githubusercontent.com/abhishekmauryaquicksell/DoubleTick-email-marketing/3003558e978139d21bb3f1245f4da323c3bfb64f/transperant%20logo.png" 
                 alt="DoubleTick" 
                 style="width:180px; height:auto; display:inline-block;"/>
          </td>
          <td style="padding:20px 0; vertical-align:middle; border-left:3px solid #25D366;">
            <table cellpadding="0" cellspacing="0" border="0" style="width:100%; padding-left:20px;">
              <tr><td style="padding-bottom:4px;"><span style="font-size:18px; font-weight:700; color:#000;">{{NAME}}</span></td></tr>
              <tr>
                <td style="padding-bottom:8px;">
                  <span style="font-size:14px; color:#000; font-weight:500;">{{DESIGNATION}}</span>
                  <span style="color:#999; margin:0 6px;">|</span>
                  <a href="https://doubletick.io" style="color:#1a73e8; text-decoration:none; font-weight:600;">DoubleTick</a>
                </td>
              </tr>
              <tr>
                <td style="padding-bottom:12px;">
                  <a href="https://www.instagram.com/doubletick.io/" target="_blank" rel="noopener" style="text-decoration:none; margin-right:12px;">
                    <img src="https://raw.githubusercontent.com/abhishekmauryaquicksell/DoubleTick-email-marketing/9e4c273d3ba00278252e0fd10e73442d80ea51ee/Instagram_icon.png" alt="Instagram" style="width:24px; height:24px;"/>
                  </a>
                  <a href="https://www.linkedin.com/company/doubletickcx" target="_blank" rel="noopener" style="text-decoration:none; margin-right:12px;">
                    <img src="https://raw.githubusercontent.com/abhishekmauryaquicksell/DoubleTick-email-marketing/9e4c273d3ba00278252e0fd10e73442d80ea51ee/Linkedin-logo-blue-In-square-40px.png" alt="LinkedIn" style="width:24px; height:24px;"/>
                  </a>
                  <a href="https://facebook.com/people/DoubleTick-by-QuickSell/100086773043976/" target="_blank" rel="noopener" style="text-decoration:none;">
                    <img src="https://raw.githubusercontent.com/abhishekmauryaquicksell/DoubleTick-email-marketing/150ef1cbd204bb95ef9717c58f08714903029ed7/Logo_de_Facebook.png" alt="Facebook" style="width:24px; height:24px;"/>
                  </a>
                </td>
              </tr>
              <tr>
                <td style="padding-bottom:4px; font-size:14px;">
                  <span style="font-weight:600; color:#000;">Ph:</span>
                  <a href="tel:{{PHONE}}" style="color:#1a73e8; text-decoration:none; font-weight:700;">{{PHONE}}</a>
                </td>
              </tr>
              <tr>
                <td style="padding-bottom:4px; font-size:13px;">
                  <a href="mailto:{{EMAIL}}" style="color:#1a73e8; text-decoration:none;">{{EMAIL}}</a>
                </td>
              </tr>
              <tr>
                <td style="padding-top:4px; font-size:13px;">
                  <a href="https://doubletick.io" style="color:#1a73e8; text-decoration:none; font-weight:500;">doubletick.io</a>
                  <span style="color:#ccc; margin:0 6px;">|</span>
                  <a href="https://quicksell.co" style="color:#1a73e8; text-decoration:none; font-weight:500;">quicksell.co</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td style="padding:0;">
      <div style="height:4px; background:linear-gradient(90deg, #25D366 0%, #00a854 100%); margin:15px 0 10px 0;"></div>
    </td>
  </tr>
  <tr>
    <td style="padding:0; margin:0;">
      <img src="https://raw.githubusercontent.com/abhishekmauryaquicksell/DoubleTick-email-marketing/ca2be93f0a5d38e38b4afe253181280fb1f106bb/email_footer_award.png" alt="Award" style="width:100%; height:auto; display:block; border:none; margin:0; padding:0;"/>
    </td>
  </tr>
  <tr>
    <td style="padding:10px 0 0 0;">
      <div style="font-size:10px; color:#999; line-height:1.5;">
        <strong style="color:#666;">CONFIDENTIALITY NOTE:</strong> This e-mail is intended only for the person or entity to which it is addressed and contains information that is privileged, confidential or otherwise protected from disclosure. Dissemination, distribution or copying of this e-mail or the information herein by anyone other than the intended recipient is prohibited.
      </div>
    </td>
  </tr>
</table>
`;

function generateSignature() {
  const name = document.getElementById("name").value;
  const designation = document.getElementById("designation").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;

  let signatureHTML = template
    .replaceAll("{{NAME}}", name)
    .replaceAll("{{DESIGNATION}}", designation)
    .replaceAll("{{EMAIL}}", email)
    .replaceAll("{{PHONE}}", phone);

  document.getElementById("preview").innerHTML = signatureHTML;
  document.getElementById("signatureHTML").value = signatureHTML;
}

function copyPreview() {
  const preview = document.getElementById("preview");
  const range = document.createRange();
  range.selectNode(preview);
  window.getSelection().removeAllRanges();
  window.getSelection().addRange(range);
  document.execCommand("copy");
  window.getSelection().removeAllRanges();
  alert("Signature copied! You can paste it directly in Gmail.");
}

function toggleHTML() {
  const htmlArea = document.getElementById("signatureHTML");
  htmlArea.style.display = htmlArea.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
